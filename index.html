<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<title>Registration</title>
	<style>
		body {
			background: lightpink;
		}
		h1 {
			text-align: center;
			margin: 5px;
			padding: 5px;
			font-family: "Merriweather", cursive;
		}
		.images	{
			text-align: center;
		}
		.container {
			font-family: "Dancing Script", cursive;
			margin: 10px;
			padding: 15px;
			align-content: center;
		}
		.title {
			font-family: "Merriweather", cursive;
		}
		.references {
			font-family: "Merriweather", cursive;
			padding: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="Login mt-5 mb-5 text-dark">
		<h2 class="title">User Registration</h2>
		<form>
		    <div class="row username mb-3">
		        <label for="username" class="col-sm-2">Username:</label>
		        <div class="col-sm-10">
		        	<input type="text" id="username" placeholder="Enter your username">
		        </div>
		    </div>

		    <div class="row email mb-3">
		        <label for="email" class="col-sm-2">Email address:</label>
		        <div class="col-sm-10">
			        <input type="email" id="email" placeholder="Enter your email"> 
			    </div>
		  	</div>

		    <div class="row password mb-3">
		        <label for="password" class="col-sm-2">Password:</label>
		        <div class="col-sm-10">
			        <input type="password" id="password" placeholder="Enter your password">
			    </div>
			</div>

			<div class="row confirmPassword mb-3">
		        <label for="confirmPassword" class="col-sm-2">Confirm Password:</label>
		        <div class="col-sm-10">
			        <input type="password" id="confirmPassword" placeholder="Confirm your password">
			    </div>
			</div>

			<div class="row terms mb-3">
				<div class="col-sm-2">
					<input type="checkbox" id="terms">
				</div>
		    		<label for="terms" class="col-sm-10">I agree to the terms and conditions.</label>
		    </div>
		    <div class="row submit mb-3">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-10">
		    		<button type="submit">Register</button>
		    	</div>
		  	</div>
		</form>
	</div>
	</div>
</div>
</body>
</html>
